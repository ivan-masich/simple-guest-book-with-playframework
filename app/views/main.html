<!DOCTYPE html>

<html>
    <head>
        <title>#{get 'title' /}</title>
        <meta charset="${_response_encoding}">
        <link rel="stylesheet" media="screen" href="@{'/public/stylesheets/main.css'}">
        <link rel="stylesheet" media="screen" href="@{'/public//javascripts/jgrowl/jquery.jgrowl.css'}">
        #{get 'moreStyles' /}
        <link rel="shortcut icon" type="image/png" href="@{'/public/images/favicon.png'}">
        <script src="@{'/public/javascripts/jquery-1.6.4.min.js'}" type="text/javascript" charset="${_response_encoding}"></script>
        <script type="text/javascript" src="@{'/public/javascripts/tiny_mce/jquery.tinymce.js'}"></script>
        <script type="text/javascript" src="@{'/public/javascripts/jgrowl/jquery.jgrowl_minimized.js'}"></script>
        #{get 'moreScripts' /}
    </head>
    <body>
        <div class="main-box">
            <div class="header">
                <div class="title">#{get 'title' /}</div>
                <div class="logout">Welcome ${user}, (<a href="@{Secure.logout()}">Logout</a>)</div>
            </div>
            <div class="content">
                #{doLayout /}
            </div>
        </div>
    </body>
</html>
